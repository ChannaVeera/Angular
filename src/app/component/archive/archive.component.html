<div fxLayout="row wrap">
   <div *ngFor="let note of notes">
      <div *ngIf="note.archive==true">

         <mat-card [ngStyle]="{'background-color':note.color}" class="matcard" style="margin-left:225px;;">
            <form>

               <div class="notearea" (click)="onUpdate(note)">
                  <div>
                     {{note.title}}
                  </div>
                  <br>

                  <div>
                     {{note.description}}
                  </div>
               </div>

               <div class=appicons>
                  <app-icon [noteInfo]=note></app-icon>
               </div>
            </form>
         </mat-card>

      </div>
