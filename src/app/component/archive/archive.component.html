<div fxLayout="row" fxLayoutAlign="center center"   class="1">
      <div fxLayout="row wrap" fxFlex="85" fxLayoutGap="50px" fxLayoutAlign="center center">
      <div *ngFor="let note of notes">
        
      <div *ngIf="note.archive==true">
            <mat-card [ngStyle]="{'background-color':note.color}" class="matcard2" >
               <form>
                  <app-pin [noteInfo]=note></app-pin>
                  <div class="notearea" (click)="onUpdate(note)">
                     <div>
                        {{note.title}}
                     </div>
                     <br>
                     <div>
                        {{note.description}}
                     </div>
                  </div>
                  <app-label-note [labelInfo]=note></app-label-note>
                  <div class=appicons>
                     <app-icon [noteInfo]=note></app-icon>
                  </div>
               </form>
            </mat-card>
         </div>
      </div>
   </div>
   </div>
