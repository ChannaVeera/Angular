<div class=icons fxLayout=layout-wrap>

  <button class=trash mat-icon-button (click)="addalert()">
    <mat-icon class=color> add_alert</mat-icon>
  </button>

  <button class=trash mat-icon-button (click)="personadd()">
    <mat-icon class=color> person_add</mat-icon>
  </button>

  <button class=trash mat-icon-button (click)="colorlens()">
    <mat-icon class=color> color_lens</mat-icon>
  </button>

  <button class=trash mat-icon-button (click)="insertphoto()">
    <mat-icon class=color> insert_photo</mat-icon>
  </button>

  <button class=trash mat-icon-button (click)="archive()">
    <mat-icon class=color> archive</mat-icon>
  </button>

  <button class=trash mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon class=color> more_vert</mat-icon>
  </button>

</div>
<div>
  <mat-menu #menu="matMenu">
    <div class=button>
      <button mat-icon-button color="primary" (click)="onDelete()">Delete note</button>
    </div>

    <div class=button>
      <button mat-menu-item color="primary" [matMenuTriggerFor]="subMenu">Add label</button>
    </div>
  </mat-menu>
</div>

<mat-menu #subMenu="matMenu">
  <div fxLayoutGap="20px" fxLayout="column">
    <mat-checkbox *ngFor="let labels of label">
      {{labels.lableName}}
    </mat-checkbox>
  </div>
</mat-menu>
