<div class=pin>
  <button mat-icon-button (click)="pin()" *ngIf="toggle==true">
    <mat-icon class=color> bookmark_border</mat-icon>
  </button>
</div>
<div class=pin>
  <button mat-icon-button (click)="unpin()" *ngIf="toggle==false">
    <mat-icon class=color> turned_in</mat-icon>
  </button>
</div>
